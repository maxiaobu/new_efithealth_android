<script type="application/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/touchslider.js"></script>
<script src="js/new/mobiscroll.core-2.5.2.js"  type="text/javascript"></script>
<script src="js/new/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
<link href="css/new/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />

	<!-- S 可根据自己喜好引入样式风格文件 -->
	<script src="js/new/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
	<link href="css/new//mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
	<!-- E 可根据自己喜好引入样式风格文件 -->
    <script type="text/javascript">
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			//opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				lang:'zh',
		        startYear:currYear - 2, //开始年份
		        endYear:currYear + 10 //结束年份
			};

			$("#appDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
		  	var optDateTime = $.extend(opt['datetime'], opt['default']);
		  	var optTime = $.extend(opt['time'], opt['default']);
		    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
		    $("#appTime").mobiscroll(optTime).time(optTime);
			
			
		});
</script>
</head>
<body style="background:#fffefe;">
 <div data-role="header" class="header" data-position="fixed" data-tap-toggle="false">
  	<div class="return"><a href="javascript:;" onClick="window.history.go(-1)" data-role="none" rel="external">

    <h1>申请认证
    </h1>
    </div>
 <div class="iinput">

            <label for="user.birthday"></label>
            <input class="datebox" type="text" id="appDate" name="user.birthday" placeholder="日期"
                       onBlur="if(this.placeholder=='') this.placeholder='日期';"
                       onFocus="if(this.placeholder=='日期') this.placeholder='';" />
       </div>
 </div>
  <select class="inputtt-cxl" style="outline:none; height:45px" >

  <div class="iinput">
 	<input type="text"  placeholder="联系电话"

<input   type="submit" value="提交">
