<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<title isback="1" btn="0" navbar="0">配餐详情</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			$(document).bind('mobileinit', function() {
				$.mobile.pushStateEnabled = false;
			});
		</script>
		<script src="js/mframe.js"></script>
		<script src="js/lib/ios-orientationchange-fix.js"></script>
	</head>

	<body class="detail">
		<div id="foodReview">

		</div>
		<script>
			_ajax(
				serviceUrl + "mbfoodmerview.do", {
					"merid": parmData.merid
				},
				function(data) {
					if (data.msgFlag === "1") {
						var myDiv = document.getElementById("foodReview");
						myDiv.innerHTML = data.bFoodmer.detailcontent;
					}
					var aELs = document.getElementsByTagName("a");
					for (var i = 0, max = aELs.length; i < aELs.length; i++) {
						aELs.item(i).href = "javascript:void(0);";
					}
				}
			);
		</script>
	</body>

</html>
