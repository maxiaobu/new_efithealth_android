<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<title>发布课程</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="application/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/touchslider.js"></script>
<script src="js/mframe.js"></script>
</head>
<body style="background:#fffefe;">
	<div class="coursepublish">
		<div class="cour_img">
			<img src="images/34511_03.png" width="100%">
		</div>
		<div class="input_list">
			<li><input data-role="none" type="text" placeholder="课程名称（必填）" /></li>
			<li><input data-role="none" type="text" placeholder="课程次数（必填）" /><span>次</span></li>
			<li><input data-role="none" type="text" placeholder="课程时间长度（必填）" /><span>天</span></li>
			<li><select data-role="none" />
					<option selected="selected">合作俱乐部（必选）</option>
					<option>羿健康健身俱乐部1</option>
					<option>羿健康健身俱乐部2</option>
					<option>羿健康健身俱乐部3</option>
					<option>羿健康健身俱乐部4</option>
					<option>羿健康健身俱乐部5</option>
				</select>
			</li>
			<li><input data-role="none" type="text" placeholder="价格（必填）" /></li>
			<li><textarea data-role="none" placeholder="预订须知" rows="5"/></textarea></li>
		</div>
	</div>
<div data-role="footer" class="footer" data-position="fixed" data-tap-toggle="false" style="box-shadow:none;">
  <div class="o_btn"><a href="" data-role="none" rel="external">确认发布</a></div>
</div>
</body>
</html>
